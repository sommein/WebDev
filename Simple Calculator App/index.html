<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
       <div class="container">
            <div class="textbox-holder">
                <input type="text" class="textbox" screen>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" value="+" class="btn fun-btn" data-operation >
                    <input type="button" value="-" class="btn fun-btn" data-operation >
                    <input type="button" value="*" class="btn fun-btn" data-operation >
                    <input type="button" value="/" class="btn fun-btn" data-operation >
                </div>
                <div class="row">
                    <input type="button" value="9" class="btn" data-number>
                    <input type="button" value="8" class="btn" data-number>
                    <input type="button" value="7" class="btn" data-number>
                    <input type="button" value="6" class="btn" data-number>
                </div>
                <div class="row">
                    <input type="button" value="5" class="btn" data-number>
                    <input type="button" value="4" class="btn" data-number>
                    <input type="button" value="3" class="btn" data-number>
                    <input type="button" value="2" class="btn" data-number>
                </div>
                <div class="row">
                    <input type="button" value="1" class="btn" data-number>
                    <input type="button" value="0" class="btn" data-number>
                    <input type="button" value="." class="btn" data-number>
                    <input type="button" value="=" class="btn equal-btn" data-equal>
                </div>
                <div class="row">
                    <input type="button" value="c" class="btn clear-btn" data-clear>
                </div>
            </div>
       </div>
    </body>
</html>
